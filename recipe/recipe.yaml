# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.7.3"
  jupyterlab_min: "4.5.5"
  jupyterlab_max: "4.6.0"
  notebook_min: "7.5.4"
  notebook_max: "7.6.0"
  python_check_max: "3.14"

recipe:
  name: jupyterlite-core-split
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/j/jupyterlite-core/jupyterlite_core-${{ version }}.tar.gz
  sha256: ed5611beb88495bd84f2f23306d4b12e9bb56bc68923175709a2c930e64167e7

build:
  number: 0
  noarch: python

outputs:
  - package:
      name: jupyterlite-core
    build:
      noarch: python
      script:
        - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check
        - ${{ PYTHON }} ${{ RECIPE_DIR }}/extract-third-party-licenses.py
      python:
        entry_points:
          - jupyter-lite = jupyterlite_core.app:main
    requirements:
      host:
        - hatchling >=1.6.3,<2
        - pip
        - python ${{ python_min }}.*
      run:
        - doit >=0.34,<1
        - jupyter_core >=4.7
        - python >=${{ python_min }}
    tests:
      - python:
          imports: jupyterlite_core
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_check_max }}.*
      - requirements:
          run:
            - python ${{ python_min }}.*
        script:
          - jupyter-lite --help
    about:
      summary: Tools for building JupyterLite sites
      license_file:
        - LICENSE
        - third-party-licenses.json

  - package:
      name: jupyterlite-core-with-libarchive
    build:
      noarch: generic
    requirements:
      run:
        - ${{ pin_subpackage("jupyterlite-core", exact=True) }}
        - python-libarchive-c >=4.0
    tests:
      - python:
          imports: jupyterlite_core
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_check_max }}.*
      - requirements:
          run:
            - python ${{ python_min }}.*
        script:
          - jupyter lite --help
    about:
      summary: Tools for building JupyterLite sites (with [libarchive])

  - package:
      name: jupyterlite-core-with-lab
    build:
      noarch: generic
    requirements:
      run:
        - ${{ pin_subpackage("jupyterlite-core", exact=True) }}
        - jupyterlab >=${{ jupyterlab_min }},<${{ jupyterlab_max }}
        - notebook >=${{ notebook_min }},<${{ notebook_max }}
    tests:
      - python:
          imports: jupyterlite_core
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_check_max }}.*
      - requirements:
          run:
            - python ${{ python_min }}.*
        script:
          - jupyter lite --help
    about:
      summary: Tools for building JupyterLite sites (with [lab])

  - package:
      name: jupyterlite-core-with-contents
    build:
      noarch: generic
    requirements:
      run:
        - ${{ pin_subpackage("jupyterlite-core", exact=True) }}
        - jupyter_server
    tests:
      - python:
          imports: jupyterlite_core
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_check_max }}.*
      - requirements:
          run:
            - python ${{ python_min }}.*
        script:
          - jupyter lite --help
    about:
      summary: Tools for building JupyterLite sites (with [contents])

  - package:
      name: jupyterlite-core-with-translation
    build:
      noarch: generic
    requirements:
      run:
        - ${{ pin_subpackage("jupyterlite-core", exact=True) }}
        - jupyterlab_server >=2.8.1,<3
    tests:
      - python:
          imports: jupyterlite_core
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_check_max }}.*
      - requirements:
          run:
            - python ${{ python_min }}.*
        script:
          - jupyter lite --help
    about:
      summary: Tools for building JupyterLite sites (with [translation])

  - package:
      name: jupyterlite-core-with-serve
    build:
      noarch: generic
    requirements:
      run:
        - ${{ pin_subpackage("jupyterlite-core", exact=True) }}
        - tornado >=6.1
    tests:
      - python:
          imports: jupyterlite_core
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_check_max }}.*
      - requirements:
          run:
            - python ${{ python_min }}.*
        script:
          - jupyter lite --help
    about:
      summary: Tools for building JupyterLite sites (with [serve])

  - package:
      name: jupyterlite-core-with-check
    build:
      noarch: generic
    requirements:
      run:
        - ${{ pin_subpackage("jupyterlite-core", exact=True) }}
        - jsonschema-with-format-nongpl >=3
    tests:
      - python:
          imports: jupyterlite_core
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_check_max }}.*
      - requirements:
          run:
            - python ${{ python_min }}.*
        script:
          - jupyter lite --help
    about:
      summary: Tools for building JupyterLite sites (with [check])

  - package:
      name: jupyterlite-core-with-all
    build:
      noarch: generic
    requirements:
      run:
        - ${{ pin_subpackage("jupyterlite-core-with-check", exact=True) }}
        - ${{ pin_subpackage("jupyterlite-core-with-contents", exact=True) }}
        - ${{ pin_subpackage("jupyterlite-core-with-lab", exact=True) }}
        - ${{ pin_subpackage("jupyterlite-core-with-libarchive", exact=True) }}
        - ${{ pin_subpackage("jupyterlite-core-with-serve", exact=True) }}
        - ${{ pin_subpackage("jupyterlite-core-with-translation", exact=True) }}
        - ${{ pin_subpackage("jupyterlite-core", exact=True) }}
    tests:
      - python:
          imports: jupyterlite_core
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_check_max }}.*
      - requirements:
          run:
            - pytest-console-scripts >=1.4.0
            - pytest-cov <7
            - python ${{ python_min }}.*
            - if: linux
              then:
                - diffoscope
        script:
          env:
            JUPYTER_PLATFORM_DIRS: "1"
          content:
            - pip check
            - jupyter lite --help
            - pytest -vv --tb=long --color=yes --pyargs jupyterlite_core --script-launch-mode=subprocess --cov=jupyterlite_core --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=93
    about:
      summary: Tools for building JupyterLite sites (with [all])

about:
  summary: Tools for building JupyterLite sites
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://pypi.org/project/jupyterlite-core
  repository: https://github.com/jupyterlite/jupyterlite
  documentation: https://jupyterlite.readthedocs.io

extra:
  feedstock-name: jupyterlite-core
  recipe-maintainers:
    - bollwyvl
    - jtpio
    - martinRenou
